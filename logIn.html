<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/logIn-mobile.css">
    <link rel="stylesheet" href="./styles/logIn-tablet.css" media="(min-width:768px)">
    <link rel="stylesheet" href="./styles/logIn-desktop.css" media="(min-width:1024px)">
    <title>Iniciar secion</title>
</head>
<body>
    <header>
        <img src="./logos/logoAluraGeek.svg" alt="" class="logo-alura">
        <img src="./logos/icono-buscador.svg" alt="" class="icon-buscador">
        <div class="container__login-tablet container__login-desktop">
            <div class="container__buscador">
                <input type="text" placeholder="¿Que deseas buscar?">
                <button></button>
            </div>
        </div>
    </header>

    <main>
        <h1>Iniciar sesion</h1>
        <form action="./productos.html">
            <div class="input-container">
                <input type="text" name="name" placeholder="Nombre" class="input-logIn" id="name" required>
                <label for="name" class="input-label">Nombre</label>
                <span class="input-message-error">Este campo no es valido</span>
            </div>
            <div  class="input-container">
                <input type="date" name="nacimiento" placeholder="Fecha de nacimiento" class="input-logIn" id="birth" required data-tipo="nacimiento">
                <label for="birth" class="input-label">Fecha de nacimiento</label>
                <span class="input-message-error">Este campo no es valido</span>
            </div>
            <div  class="input-container">
                <input type="email" name="email" id="email" placeholder="Escriba su correo electronico" class="input-logIn" required data-tipo="email">
                <label for="email" class="input-label">email</label>
                <span class="input-message-error">Este campo no es valido</span>
            </div>
            <div  class="input-container">
                <input type="password" name="" placeholder="Escriba su contraseña"  class="input-logIn" required pattern="^(?=.*[a-z])(?=.*[A-Z])[a-zA-Z0-9]{6,12}$" title="Al menos 6 caracteres, maximo 12 caracteres debe contener una letra minuscula, una letra mayuscula, un numero y no puede contener caracteres especiales." id="contrasena">
                <label for="contrasena" class="input-label">contraseña</label>
                <span class="input-message-error">Este campo no es valido</span>
            </div>
            <div>
               <button class="entrar">Registrarse</button>
            </div>
        </form>
    </main>

    <footer>
        <div class="quienesSomos">
            <img src="./logos/logo-footer.svg" alt="">
            <div>
                <a href="">Quienes somos</a>
                <a href="">Politica de privacidad</a>
                <a href="">Programa de fidelidad</a>
                <a href="">Nuestras tiendas</a>
                <a href="">Quiero ser franquisiado</a>
                <a href="">Anuncie aqui</a>
            </div>
        </div>
        <form action="" class="formulario">
            <h1>Hable con nosotros</h1>
            <input type="text" placeholder="nombre">
            <textarea name="" cols="30" rows="10">Escribe tu mensaje</textarea>
            <button type="submit">Enviar mensaje</button>
        </form>
    </footer>

    <script src="./main/app.js" type="module"></script>
</body>
</html>
